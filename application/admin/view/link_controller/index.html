<script>
	function delPic(id){
		layer.confirm('确定要删除啊??',function(){
			$.ajax({
				type:"DELETE",
				dataType:'json',
				url:'/admin/pic/'+id,
				success:function(data){
					if(data.status=='success'){
						layer.msg(data.info,{icon:1},function(){
							location.href='/admin/pic';
						});
					}else{
						layer.msg(data.info,{icon:2},function(){ 
       							 location.href='/admin/pic';        
						});                                        								
					}
				}
			});
			
		});

	}

</script>
